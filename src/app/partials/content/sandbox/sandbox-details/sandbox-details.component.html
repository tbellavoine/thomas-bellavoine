<article class="row no-gutters" [ngClass]="{ 'is-active': isActive}">
    <span class="close-btn" (click)="closeDetails()"><svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512.001 512.001"><path d="M284.286,256.002L506.143,34.144c7.811-7.811,7.811-20.475,0-28.285c-7.811-7.81-20.475-7.811-28.285,0L256,227.717 L34.143,5.859c-7.811-7.811-20.475-7.811-28.285,0c-7.81,7.811-7.811,20.475,0,28.285l221.857,221.857L5.858,477.859 c-7.811,7.811-7.811,20.475,0,28.285c3.905,3.905,9.024,5.857,14.143,5.857c5.119,0,10.237-1.952,14.143-5.857L256,284.287 l221.857,221.857c3.905,3.905,9.024,5.857,14.143,5.857s10.237-1.952,14.143-5.857c7.811-7.811,7.811-20.475,0-28.285 L284.286,256.002z"/></svg></span>
    <div class="col-12 col-lg-7">
        <figure>
            <img src="{{playground.better_featured_image.source_url}}" alt="{{playground.better_featured_image.alt}}" />
            <a *ngIf="playground.acf.project_link.link" href="{{playground.acf.project_link.link}}" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 511.997 511.997"><path d="M211.26,389.24l-60.331,60.331c-25.012,25.012-65.517,25.012-90.508,0.005c-24.996-24.996-24.996-65.505-0.005-90.496 l120.683-120.683c24.991-24.992,65.5-24.992,90.491,0c8.331,8.331,21.839,8.331,30.17,0c8.331-8.331,8.331-21.839,0-30.17 c-41.654-41.654-109.177-41.654-150.831,0L30.247,328.909c-41.654,41.654-41.654,109.177,0,150.831 c41.649,41.676,109.177,41.676,150.853,0l60.331-60.331c8.331-8.331,8.331-21.839,0-30.17S219.591,380.909,211.26,389.24z"/><path d="M479.751,30.24c-41.654-41.654-109.199-41.654-150.853,0l-72.384,72.384c-8.331,8.331-8.331,21.839,0,30.17 c8.331,8.331,21.839,8.331,30.17,0l72.384-72.384c24.991-24.992,65.521-24.992,90.513,0c24.991,24.991,24.991,65.5,0,90.491 L316.845,283.638c-24.992,24.992-65.5,24.992-90.491,0c-8.331-8.331-21.839-8.331-30.17,0s-8.331,21.839,0,30.17 c41.654,41.654,109.177,41.654,150.831,0l132.736-132.736C521.405,139.418,521.405,71.894,479.751,30.24z"/></svg>
                {{playground.acf.project_link.title}}
            </a>
        </figure>
        <p class="subtitle">Compétences utilisées</p>
        <ul id="hexGrid">
            <li *ngFor="let skill of skills" class="hex">
                <div class="hexIn" *ngIf="skill.acf.icone">
                    <div class="hexLink">
                        <img src="{{skill.acf.icone.url}}" alt="{{skill.acf.icone.alt}}" />
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="content" class="col-12 col-lg-5 px-5">
        <h2>
            {{playground.title.rendered}}
        </h2>
        <div class="description" [innerHTML]="playground.content.rendered"></div>
    </div>
</article>
